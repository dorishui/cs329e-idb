		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<body>
		<div class="site-wrapper">
		<div class="mainContainer">
			<div id="banner"></div>
			<div class="masthead clearfix" style="position: absolute">
				<div class="inner">
					<nav>
						<h3 class="masthead-brand"><a href={{ url_for('index') }}>Video Game Library</a></h3>
						<ul class = "nav masthead-nav">
							<li><a href={{ url_for('games') }}>Games</a></li>
							<li><a href={{ url_for('index') }}>Platforms</a></li>
							<li><a href={{ url_for('developers') }}>Developers</a></li>
							<li><a href={{ url_for('about') }}>About</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
	      <ol class="carousel-indicators">
	        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	        <li data-target="#myCarousel" data-slide-to="1"></li>
	        <li data-target="#myCarousel" data-slide-to="2"></li>
	        <li data-target="#myCarousel" data-slide-to="3"></li>
	        <li data-target="#myCarousel" data-slide-to="4"></li>
	        <li data-target="#myCarousel" data-slide-to="5"></li>
	      </ol>
	      <div class="carousel-inner" role="listbox">
	        <div class="item active">
	          <img class="first-slide" src="static/images/child-of-light.jpg" alt="First slide">
	        </div>
	        <div class="item">
	          <img class="second-slide" src="static/images/Borderlands_2.jpg" alt="Second slide">
	        </div>
	        <div class="item">
	          <img class="third-slide" src="static/images/FTL.jpg" alt="Third slide">
	        </div>
	        <div class="item">
	          <img class="fourth-slide" src="static/images/Uncharted4Slide.jpg" alt="Fourth slide">
	        </div>
	        <div class="item">
	          <img class="fifth-slide" src="static/images/SuperMarioGalaxySlide.jpg" alt="Fifth slide">
	        </div>
	        <div class="item">
	          <img class="sixth-slide" src="static/images/PokemonBlueSlide.jpg" alt="Sixth slide">
	        </div>
	      </div>
	      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	        <span class="sr-only">Previous</span>
	      </a>
	      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	        <span class="sr-only">Next</span>
	      </a>
	    </div>
		</div>


		<script>
		(document).ready(function(){
			// Activate Carousel
			("#myCarousel").carousel();

			// Enable Carousel Indicators
			(".item1").click(function(){
				("#myCarousel").carousel(0);
			});
			(".item2").click(function(){
				("#myCarousel").carousel(1);
			});
			(".item3").click(function(){
				("#myCarousel").carousel(2);
			});
			(".item4").click(function(){
				("#myCarousel").carousel(3);
			});
			(".item5").click(function(){
				("#myCarousel").carousel(4);
			});
			(".item6").click(function(){
				("#myCarousel").carousel(5);
			});

			// Enable Carousel Controls
			(".left").click(function(){
				("#myCarousel").carousel("prev");
			});
			(".right").click(function(){
				("#myCarousel").carousel("next");
			});
		});
		</script>
